<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dropdown profile Menu</title>
    <link rel = "stylesheet" href = "dropdown_style.css">
    <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="hero">
        <nav>
            <img src = "deafaut/achievo.png" class = "logo">
            <ul>
                <li> <a href = "#">  <p>Home</p></a></li>
                <li><a href="#"> <p>Features</p></a></li></li>
                <li><a href="#"> <p>Settings</p> </a></li>
                <li><a href="#"> <p>Search</p>  </a></li>
            </ul>
            <img src = "deafaut/icons/userpp.jpeg" class = "user-pic" onclick="toggleMenu()">

            <div class="sub-menu-wrap" id = "subMenu">
                <div class="sub-menu">
                    <div class="user-info">
                        <img src="deafaut/icons/userpp.jpeg" alt="profile picture">
                        <h3>Khyati Satija</h3>
                    </div>
                    <hr/>
                    <a href = "#" class = "sub-menu-link">
                        <i class='bx bx-user'></i>
                        <p>My Profile</p> <span>></span>
                    </a>
                    <a href="#" class="sub-menu-link">
                        <i class='bx bx-star'></i>
                        <p>About Us</p> <span>></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <i class='bx bx-question-mark'></i>
                        <p>Support</p> <span>></span>
                    </a>

                    <a href="#" class="sub-menu-link">
                        <i class='bx bx-log-out'></i>
                        <p>Log out</p> <span>></span>
                    </a>

                    

                </div>
            </div>

        </nav>
    </div>

<script>
    let subMenu = document.getElementById("subMenu");

    function toggleMenu(){
        subMenu.classList.toggle("open-menu");
    }
</script>
    
</body>
</html>
